<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
  </head>
  <body>
      <form action="/" id='form' novalidate>
        <h1>Registration</h1>

        <fieldset>

          <div class="input-control" id='emailDiv'>
            <label for="email">Email</label>
            <input type="email" id='email' name='email' required minlength='8'>
            <div class="error" aria-live='polite'></div>
          </div>

          <div class="input-control">
            <label for="country">Country</label>
            <input type="text" id='country' name='country' required>
            <div class="error" aria-live='polite'></div>
          </div>
          
          <div class="input-control">
            <label for="zip">Zip Code</label>
            <input type="text" id='zip' name='zip' required minlength='5' maxlength='5'>
            <div class="error" aria-live='polite'></div>
          </div>

          <div class="input-control">
            <label for="password">Password</label>
            <input type="password" id='password' name='password' required minlength='8'>
            <div class="error" aria-live='polite'></div>
          </div>

          <div class="input-control">
            <label for="password2">Password Confirmation</label>
            <input type="password" id='password2' name='password2' required minlength='8'>
            <div class="error" aria-live='polite'></div>
          </div>

        </fieldset>

        <button type ="submit" id='btnsubmit'>Submit</button>
      </form>
  </body>
</html>
